<html>

<head>

<script type="text/javascript" src="/static/lib/html5shiv.js"></script>

    <link href="/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />

    <title>后台登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style>
    .errorInfo{
        position: relative;
    }
    .errorInfo label.error{
        top: 0;
        left: 0;
    }
    </style>
</head>

<body>
    <input type="hidden" id="TenantId" name="TenantId" value="" />
    <div class="header"></div>
    <div class="loginWraper">
        <div id="loginform" class="loginBox">
            <form class="form form-horizontal" id="login" method="post">
                <div class="row cl">
                    <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                    <div class="formControls col-xs-8">
                        <input name="mobile" type="text" placeholder="手机号" class="input-text size-L">
                        <div class="errorInfo"></div>
                    </div>

                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                    <div class="formControls col-xs-8">
                        <input name="password" type="password" placeholder="密码" class="input-text size-L">
                        <div class="errorInfo"></div>
                    </div>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <input name="yzm" class="input-text size-L" type="text" placeholder="验证码" style="width:150px;">
                        <img id="yzm" src="/yzm" title="点击换一张">
                        <div class="errorInfo"></div>
                    </div>

                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <input name="" type="submit" class="btn btn-success radius size-L"
                            value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                        <input name="" type="reset" class="btn btn-default radius size-L"
                            value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
    <script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-validation/jquery.validate.min.js"></script>
    <script>
        document.getElementById('yzm').onclick = function () {
            this.src = this.src + '?' + Math.random();
        }
        $(function () {

            $('#login').validate({
                errorPlacement: function (error, element) {
                    $(element).parent().children().last().html(error);
                },
                rules: {
                    mobile: {
                        required: true,
                        remote: "/mobileisallow"
                    },
                    password: {
                        required: true,
                        rangelength: [6, 16]
                    },
                    yzm: {
                        required: true
                    }
                },
                messages: {
                    mobile: {
                        required: '手机号为必填项',
                        remote: '请填写正确的手机号'
                    },
                    password: {
                        required: '请填写密码',
                        rangelength: '密码的长度应在6-16位之间'
                    },
                    yzm: {
                        required: '请填写验证码'
                    }
                },
                submitHandler:function(form){
                    $.post('/admin/login', $(form).serialize(), function(data){
                        if(data.code){
                            alert(data.msg);
                        }else{
                            location.href = '/html/test.html';
                        }
                    });

                
                }
            })



        })


    </script>
</body>

</html>
